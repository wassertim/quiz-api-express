name: Tests
on: [ push ]
jobs:
  tests:
    runs-on: ubuntu-latest
    container: node:14
    services:
      mongo:
        image: prismagraphql/mongo-single-replica:4.4.3-bionic
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '14'
          check-latest: true
      - run: npm ci
      - name: Tests
        run: npm test
        env:
          MONGO_HOST: mongo
          MONGO_PRISMA: mongodb://mongo:27017/quiz?retryWrites=true
